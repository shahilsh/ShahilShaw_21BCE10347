<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-like Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Chess-like Strategy Game</h1>
        <div id="board"></div>
        <div id="controls">
            <button id="create-game" class="btn">Create Game</button>
            <input type="text" id="game-id-input" placeholder="Enter Game ID" class="input">
            <button id="join-game" class="btn">Join Game</button>
        </div>
        <div id="move-options"></div>
        <div id="status"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
